<!DOCTYPE html>
<html>
  <head>
    <title>LDTR Demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="editor.css" />
    <link rel="stylesheet" href="colors/vintage.css" class="light" />
    <link rel="stylesheet alternate" href="colors/mood.css" class="dark" />
    <script type="module">
      import {ldtrEditor} from './editor.js'
      ldtrEditor.init(window)
      window.ldtrEditor = ldtrEditor
    </script>
  </head>
  <body>
    <section id="view">
    </section>
    <section id="syntax">
      <textarea rows="40" spellcheck="false" readonly></textarea>
      <menu>
        <select id="syntaxtypesel"></select>
      </menu>
    </section>
    <section id="edit">
      <textarea id="editor" rows="40" spellcheck="false"></textarea>
      <menu>
        <button id="togglesyntax" title="Toggle syntax (S)">{S}</button>
        <input id="url" size="48" />
        <button id="reload" title="(Re-)load">&#11118;</button>
        <select id="typesel"></select>
      </menu>
      <div id="status"></div>
    </section>
    <section id="toggles">
      <button id="darktoggle" title="Toggle dark/light mode (D)">&#x25d0;</button>
      <button id="togglearrows" title="Toggle arrows (A)">&#x2924;</button>
      <button id="toggleedit" title="Toggle editor (E)">&nbsp;</button>
    </section>
  </body>
</html>
